<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>

    <div class="Digital-clock-container">
        <div>
            <p class="clock-numbers" id="js-hours">00</p>
            <p class="clock-letters">hours</p>
        </div>
        <div>
            <p class="clock-numbers" id="js-minute">00</p>
            <p class="clock-letters">Minutes</p>
        </div>
        <div>
            <p class="clock-numbers" id="js-seconds">00</p>
            <p class="clock-letters">Seconds</p>
        </div>
        <div class="pm-div">
            <p class="js-am-pm" id="js-am-pm">AM</p>
            
        </div>
    </div>

    <div class="js-date-container">
        <p class="js-day" id="js-day-el"></p><p></p>
        <p class="js-month" id="js-month-el"></p>
        <p class="js-year" id="js-year-el"></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
